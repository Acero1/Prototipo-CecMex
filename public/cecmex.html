<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CECMEX</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="header">
    <div class="logo-menu-container">
        <div class="logo">
          <img src="logocecmex.png" alt="CECMEX">
        </div>
        <a href="/" class="menu"> 
          <i class="fa-solid fa-bars"></i>
          <span>Menú</span>
        </a>
    </div>

    <div class="search-cart">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </header>

  <section class="hero">
    <div class="overlay">
      <p>
        SOMOS UNA EMPRESA DEDICADA A LA<br>
        CAPACITACIÓN EN MEDICINA<br>
        COMPLEMENTARIA CON PRESENCIA EN TODO<br>
        MÉXICO Y LATAM
      </p>
    </div>
  </section>

  <footer class="footer">
    <div class="social-contact-container">
        <div class="social">
            <a href="https://www.facebook.com/cecmex.oficial/?locale=es_LA" target="_blank" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://x.com/cecmex_" target="_blank" aria-label="Twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/cec_mex/" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        
        <div class="contact">
            <div class="item">
                <h4>Teléfono</h4>
                <p>3333 - 9393 - 60</p>
            </div>
            <div class="item">
                <h4>E-mail</h4>
                <p>cecmex.oficial@gmail.com</p>
            </div>
        </div>
        
        <a href="tel:+523333939360" class="whatsapp" aria-label="Llamar o Contactar por WhatsApp"> 
          <i class="fa-solid fa-phone"></i>
        </a>
    </div>
  </footer>

</body>
</html>
